version: "3"

services:
  api-prod:
    build: 
      context: ../dotnet-src
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ../.env
    links:
      - mongo
    depends_on:
     - mongo
    networks:
      - app-network
    environment:
      ASPNETCORE_ENVIRONMENT: Production

  ui-prod:
    build: 
      context: ../node-src
      dockerfile: dockerfile
    ports:
      - "5173:5173"
    env_file:
      - ../.env
    depends_on:
      - api-prod
    links:
      - api-prod
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    # volumes:
      # - db-data:/etc/data
    volumes:
      - type: bind
        source: ../db
        target: /data/db
    networks:
      - app-network
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
