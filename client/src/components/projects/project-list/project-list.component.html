<div class="page-content">
  <div>Current Project is: {{ selectedProjectName$ | async }}</div>
  @if (projects$ | async; as projects) {
    <ul>
      @for (project of projects; track $index) {
        <div class="flex-row">
          <li>{{ project.projectName }}</li>
          <button
            mat-button
            color="primary"
            [disabled]="isCurrentProject$(project.id) | async"
            (click)="setCurrentProject(project.id)">
            Select
          </button>
        </div>
      }
    </ul>
  }
</div>
