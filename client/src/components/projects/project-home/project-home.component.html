<h2 class="page-header">Projects</h2>

<mat-tab-group
  class="project-tabs"
  [dynamicHeight]="true"
  [mat-stretch-tabs]="true">
  <mat-tab label="Project List"> <app-project-list /> </mat-tab>
  <mat-tab label="View/Edit Project"> <app-view-project /> </mat-tab>
  <mat-tab label="Add New Project"> <app-new-project /> </mat-tab>
  <mat-tab label="Delete Project"> <app-delete-project /> </mat-tab>
</mat-tab-group>
