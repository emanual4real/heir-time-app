server { 
 listen 5173;
 listen [::]:5173;
 server_name heir-time-ui;

 location / {
   # This would be the directory where your React app's static files are stored at
   root /usr/share/nginx/html;
   index index.html index.htm;
 }
 
  location /api {
      proxy_pass http://api-prod:8080/api;
      proxy_cookie_flags Heir-Time httponly secure samesite=strict;
      # proxy_pass_header Set-Cookie;
      # proxy_cookie_domain $host http://ui-prod:5173;
      # add_header 'Access-Control-Allow-Origin' http://ui-prod:5173;
      # add_header 'Access-Control-Allow-Credentials' 'true';
  }
}